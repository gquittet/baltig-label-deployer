query Find_All_Issues_To_Add_Deployed(
  $projectPath: ID!
  $milestone: String
  $date: Time
  $labels: [String!]
) {
  group(fullPath: $projectPath) {
    issues(
      milestoneTitle: [$milestone]
      closedBefore: $date
      not: { labelName: $labels }
    ) {
      nodes {
        iid
        webPath
      }
    }
  }
}
